<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="tailwind/output.css" />
</head>
<body>
  <header class="bg-gray-800 h-screen w-50px" >
   
    <nav class="bg-black h-screen fixed left-0 top-0 w-48  hidden justify-between flex-col items-center m-0 md:flex">
        <button class="bg-transparent text-white p-3 border border-white w-40 rounded-md ">+ New Chat</button>
        <div class="flex flex-col m-2">
         <b class="text-white">Upgrade</b>
        <b class="text-white">Nonso  ...</b>
        </div>

        </button>
      
    </nav>


    <section class="flex items-center justify-between flex-col">
 
      <div class=" bg-black p-1 flex justify-center items-center rounded-lg m-2">
        <button class=" bg-gray-900 py-2 px-7 rounded-lg border border-none text-white ">GPT-3.5</button>
        <button class="bg-transparent py-2 px-7 border border-none text-gray-500">GPT-4</button>
      </div>

      <div>
        <b class="text-2xl text-gray-600 flex justify-center items-center mt-28">ChatGPT</b>
      </div>

      <div class="fixed bottom-0 p-4">
      <div class="flex items-center justify-center flex-row m-2 flex-wrap ">
        <div class="flex flex-col">
        <button class="bg-transparent text-white border border-gray-400 w-80 p-2 flex items-start flex-col h-14 rounded-lg m-0.5"><b>Design a database schema</b>
                <small>for an online merch store</small>
        </button>
        <button class="bg-transparent text-white border border-gray-400 w-80 flex p-2  h-14 items-start flex-col  rounded-lg m-0.5"><b>Compare storytelling techniques </b>
                   <small>in novels and in films</small>
        </button>
        </div>
        <div class="flex flex-col">
          <button class="bg-transparent text-white border border-gray-400 w-80 flex items-start flex-col h-14 p-2 rounded-lg m-0.5"><b>Tell me a fun fact</b>
            <small>about the Roman Empire</small>
          </button>
          <button class="bg-transparent text-white border border-gray-400 w-80  p-2  h-14 flex items-start flex-col  rounded-lg m-0.5"><b>Create a personal webpage for me</b>
            <small>after asking me three questions</small>
          </button>
        </div>
        </div>
        <div class="flex justify-center items-center flex-col">
   <input type="text" placeholder="Send a message" class=" bg-gray-600 rounded-lg w-[100%] px-2 items-start justify-start  h-12 flex   "/>
   <small class="text-white m-1">ChatGPT can make mistakes. Consider checking important information.</small>
   </div>
  </div>

  </section>
    </header>
   
</body>
</html>
